<!DOCTYPE html>
<html>
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" type="text/css" href="../assets/css/tourreg.css">
  <title>TourTube</title>

</head>
<body align="center">
<h1 align="center" style="color: white;">TourTube</h1>
<p align="center" style="color: white;">A virtual Tour Guide, that make's your trip easier</p>
<div>
<h1 style=" color:white; font-family: sans-serif;"align="center">TourTube Registration</h1>


<form style="font-size: x-large;"  onsubmit="loginAlert()" >

<table align="center" border="0" bgcolor="transparent" style="color: black; " >

<tr><th align="right">Name:&nbsp;<input type="text" id="name_box" name="name" placeholder="Enter name" size="larger" required></th></tr>


<tr><th align="right">Email:&nbsp;<input type="email" id="email_box" name="email" placeholder="Enter email" required></th></tr>
<tr><th align="right">Phone Number:&nbsp;<select id="ccode_box" name="ccode" class="select">
  <option value="+91" >+91</option>
  <option value="+1">+1</option>
  <option value="+33">+33</option>
  <option value="+972">+972</option>
  <option value="+49">+49</option>
  <option value="+61">+61</option>
  <option value="+44">+44</option>
</select>
<input type="number" id="phno_box" name="phno" placeholder="Phone Number" maxlength="10"  required></th></tr>




<tr><th align="right">New Password:&nbsp;<input type="password" name="passwd" placeholder="New Password" id="enter_pass" required></td></tr>
<tr><th align="right">Confirm Password:&nbsp;<input type="password" name="passwd" placeholder="Confirm Pasword" id="confirm_pass" required></th></tr>
<tr><th align="right">Date of Birth:&nbsp;<input type="date" id="dob_box" max='2011-01-01' min="1960-01-01" required></th></tr>

</table>
<div>
  <button class="btns" type="submit" style="background-color: blue; margin-left: 80px;" ><span>Submit</span></button>
  <button class="btns" type="reset" style="background-color: gray;" ><span>Reset</span></button>
  <button class="btns" type="button" style="background-color: crimson; color: white;"><span><a href="../index.html">Cancel</a></span></button>
  </div>

</form>


</div>
<script src="../assets/js/reg.js"></script>
</body>

</html>
